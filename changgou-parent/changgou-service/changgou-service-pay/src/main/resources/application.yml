server:
  port: 18089

spring:
  application:
    name: pay
  main:
    allow-bean-definition-overriding: true

eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:7001/eureka
  instance:
    prefer-ip-address: true

feign:
  hystrix:
    enabled: true

#hystrix配置

hystrix:
  command:
    default:
      execution:
        timeout:
          #如果enabled设置为false，则请求超时时交给ribbon控制
          enabled: true
        isolation:
          strategy: SEMAPHORE


